<!DOCTYPE html>
<html lang="en">
<head>
  <title>TinyValidate jQuery Validation Plugin</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link href="extras/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  <script src="jquery.tinyvalidate.js" type="text/javascript"></script>
  <script src="jquery.tinyvalidate.rules.js" type="text/javascript"></script>

  <script type="text/javascript">
    $(document).ready(function() {
      $('form.full').tinyvalidate({otherEvents: 'blur, click'});
      $('a.cancel').click(function() {
        $(this).parents('form').tinyvalidate('removeErrors');
        return false;
      });

      $('form:last').tinyvalidate({inline: false});
    });
  </script>
  <style type="text/css">
    #content {
      width: 460px;
    }
  </style>
</head>
<body>
<div id="header" class="container">
  <h1>TinyValidate jQuery Validation Plugin</h1>
</div><!-- close header -->

<hr class="access" />

<div id="content" class="container">

  <p>View source to see how to call the tinyvalidate method.</p>
  <h3>Complex Form</h3>
  <form class="full" action="" method="post">
    <fieldset>
    <legend>Project Information</legend>
      <div class="text">
        <label for="project-name">Project Name: *</label>
        <input type="text" pattern="\w+" required id="project-name" />
      </div>
      <div class="text">
        <label for="project-bud">Budget:</label>
        <input class="currency" size="8" type="text" id="project-bud" />
        <span class="unit">US Dollars</span>
      </div>
      <div class="text">
        <label for="project-zip">Zip Code: *</label>
        <input class="required zip" type="text" id="project-zip" />
      </div>
      <div class="dropdown">
        <label for="project-type">Project Type:</label>
        <select id="project-type" name="project-type">
          <option value="good">good</option>
          <option value="bad">bad</option>
          <option value="ugly">ugly</option>
        </select>
      </div>
      <fieldset class="radio choose-one">
        <legend>Size of Project</legend>
        <div>
          <input type="radio" name="size" id="twenty" value="1" />
          <label for="twenty">20 People</label>
        </div>
        <div>
          <input type="radio" name="size" id="more" value="2" />
          <label for="more">More than 20 People</label>
        </div>
      </fieldset>
      <div class="textarea">
        <label for="project-desc">Project Description</label>
        <textarea rows="4" cols="50" id="project-desc"></textarea>
      </div>
    </fieldset>
    <fieldset class="max max-2">
      <legend>I am a... </legend>
      <div>(choose no more than two)</div>
      <div class="checkbox">
        <input type="checkbox" name="i-am" id="driver" value="1" />
        <label for="driver">Licensed Driver</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="i-am" id="timebomb" value="2" />
        <label for="timebomb">Walking Timebomb</label>
      </div>
      <div class="checkbox">
        <input type="checkbox" name="i-am" id="fiscal" value="3" />
        <label for="fiscal">Fiscal Nightmare</label>
      </div>
    </fieldset>
    <fieldset class="actions">
        <input name="submitfoo" class="submit" type="submit" value="Submit Form" />
        <a class="cancel" href="#">Cancel</a>
    </fieldset>
  </form>
  <h3>Comment Form</h3>
  <form class="full" action="" method="post">
    <fieldset>
      <div class="text">
        <label for="full_name">Name</label>
        <input class="required" type="text" name="full_name" value="" id="full_name" />
      </div>
      <div class="text">
        <label for="email">Email</label>
        <input class="required email" type="text" name="email" value="" id="email" />
      </div>
      <div class="text">
        <label for="password">Password</label>
        <input class="required" type="password" name="password" value="" id="password" />
      </div>
      <div class="text">
        <label for="password_confirm">Confirm Password</label>
        <input class="required equals" type="password" name="password" value="" id="password_confirm" />
      </div>

      <div class="textarea">
        <label for="comment">Comment</label>
        <textarea name="comment" rows="8" cols="20"></textarea>
      </div>
    </fieldset>
    <div class="actions">
      <input type="submit" name="send_comment" value="send" id="send_comment" />
    </div>
  </form>
  <h3>File Upload Form</h3>
  <form id="bar" action="">
    <fieldset>
      <h3 class="legend">Add New Project</h3>
      <div class="text">
        <label for="proj-name">New Project Name</label>
        <input class="required" type="text" id="proj-name" />
      </div>
      <input name="submitbar" class="submit" type="submit" value="Create" />
    </fieldset>
  </form>

</div><!-- close content -->

<hr class="access" />

<div id="footer" class="container">
</div><!-- close footer -->
</body>
</html>
